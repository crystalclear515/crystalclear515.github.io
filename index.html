<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Personal information</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
        <div>

            <fieldset>
                <legend>Personal information</legend>
                <label>
                    <span>Surname: </span>
                    <input type="text" name="Surname" required>
                </label><br>
                <label>
                    <span>Name: </span>
                    <input type="text" name="Name">
                </label><br>
                <label>
                    <span>How old are you?: </span>
                    <input type="text" name="Age">
                </label><br>
                <label>
                    <span>Full date of birth: </span>
                    <input type="date" name="date">
                </label><br>
                <label>
                    <span>I accept the terms of the agreement </span>
                    <input type="checkbox" name="accept" required>
                </label><br>
            </fieldset>

            <fieldset>
                <legend>Regestration</legend>
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label><br>
                <label>
                    <span>Password</span>
                    <input type="password" name="password">
                </label><br>
            </fieldset>

            <fieldset>
                <legend>An interesting fact about you!</legend>
               
                    <span>Do you love cats?</span><br>
                    <label>
                    <input type="radio" name="cats" value="yes" >Yes<br>
                    </label>
                    <label>
                    <input type="radio" name="cats" value="no">No<br>
                    </label>
                <label>
                    <span>What is your favorite color?</span><br>
                    <input type="color" name="color">
                </label><br>
                <label>
                    <span>What time do you go to bed?</span><br>
                    <input type="time" name="bed_time">
                </label><br>
                <label>
                    <span>What you favorite brand of cars?</span><br>
                    <select name="cars" size="4" >
                        <option value="BMW">BMW</option>
                        <option value="Audi">Audi</option>
                        <option value="Lada">Lada</option>
                    </select>
                </label><br>
                <label>
                    <span>How do you rate our work?</span><br>
                    <input type="range" name="rate" min="1" max="10">
                </label>
            </fieldset>

            <fieldset>
                <legend>Your comments:</legend>
                <textarea name="comment" placeholder="Type here" maxlength="2"></textarea>
            </fieldset>

            <button>Submit</button>
        </div>
    </form>
</body>
</html>
