<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<h1>Personal information</h1>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <div>
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label>
            <span>Surname:</span>
            <input type="text" name="surname" required>
          </label>
        </div>

        <div>
          <label>
            <span>Name:</span>
            <input type="text" name="name">
          </label>
        </div>

        <div>
          <label>
            <span>How old are you?:</span>
            <input type="text" name="age">
          </label>
        </div>

        <div>
          <label>
            <span>Full date of birth:</span>
            <input type="date" name="date">
          </label>
        </div>

        <div>
          <label>
            <span>I accept the terms of the agreement</span>
            <input type="checkbox" name="accept" required>
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div>
          <label>
            <span>Email</span>
            <input type="email" name="email">
          </label>
        </div>

        <div>
          <label>
            <span>Password</span>
            <input type="password" name="password">
          </label>
        </div>
      </fieldset>

      <fieldset class="facts-block">
        <legend>An interesting fact about you!</legend>
        <span>Do you love cats?</span>

        <div>
          <label>
            <input type="radio" name="cats" value="yes" >Yes
          </label>
        </div>

        <div>
          <label>
            <input type="radio" name="cats" value="no">No
          </label>
        </div>

        <div>
          <label>
            <span>What is your favorite color?</span>
            <input type="color" name="color">
          </label>
        </div>

        <div>
          <label>
            <span>What time do you go to bed?</span>
            <input type="time" name="bed_time">
          </label>
        </div>

        <div>
          <label>
            <span>What you favorite brand of cars?</span>
            <select name="cars" size="4" >
              <option value="BMW" selected>BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label>
            <span>How do you rate our work?</span>
            <input type="range" name="rate" min="1" max="10">
          </label>
        </div>      
      </fieldset>

      <fieldset>
        <legend>Your comments:</legend>
        <textarea name="comment" placeholder="Type here" maxlength="228"></textarea>
      </fieldset>

      <button>Submit</button>
    </div>
  </form>
</body>
</html>
